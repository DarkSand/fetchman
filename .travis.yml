sudo: required
language: python
cache: pip
python:
- '2.7'
- '3.5'
services:
- redis-server
install:
- pip install lxml
- pip install coveralls
script:
- coverage run setup.py test
after_success:
- coverage combine
- coveralls
deploy:
  provider: pypi
  skip_cleanup: true
  distributions: sdist bdist_wheel
  user: DaVinciDW
  password:
    secure: 
  on:
    branch: master
    tags: false
    repo: DarkSand/fetchman
    condition: $TRAVIS_PYTHON_VERSION = "2.7"
